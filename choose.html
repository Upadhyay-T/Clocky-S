<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clocky • Choose</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#0f1320;color:#e9eef7}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.12);backdrop-filter:blur(12px);border-radius:16px;padding:20px 24px;max-width:720px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px 0;font-size:22px}
    p{margin:0 0 12px 0;opacity:.8}
    code{background:rgba(255,255,255,.08);padding:2px 6px;border-radius:6px}
  </style>
  <script>
  (function(){
    function go(url){ window.location.replace(url); }

    function isIOS(){ return /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform==='MacIntel' && navigator.maxTouchPoints>1); }
    function isAndroid(){ return /Android/.test(navigator.userAgent); }
    function isMac(){ return /Macintosh|Mac OS X/.test(navigator.userAgent) && navigator.maxTouchPoints===0; }
    function isWindows(){ return /Windows NT/.test(navigator.userAgent); }
    function isIPadOS(){ return (navigator.platform==='MacIntel' && navigator.maxTouchPoints>1) || /iPad/.test(navigator.userAgent); }

    function isSmallScreen(){ return Math.min(screen.width, screen.height) <= 820; }

    // Decision tree including Windows
    try{
      if(isAndroid()) return go('index-android.html');
      if(isIOS()){
        if(isIPadOS() && !/iPhone/.test(navigator.userAgent)) return go('index-iPad.html');
        return go('index-iOS.html');
      }
      if(isMac()) return go('index-macOS.html');
      if(isWindows()) return go('windows.html');

      // Other desktops (Linux, etc.) => desktop layout
      const ua = navigator.userAgent;
      if(/Linux|X11/.test(ua)) return go('index-macOS.html');

      // Heuristic fallbacks
      if(isSmallScreen()) return go('index-android.html');
      return go('index-iPad.html');
    }catch(e){
      document.addEventListener('DOMContentLoaded', function(){
        document.getElementById('fallback').style.display='block';
      });
    }
  })();
  </script>
</head>
<body>
  <div class="card" id="fallback" style="display:none">
    <h1>Pick your device</h1>
    <p>Automatic routing failed. Choose a version below:</p>
    <p>
      • <a href="index-android.html">Android</a><br/>
      • <a href="index-iOS.html">iOS (iPhone)</a><br/>
      • <a href="index-iPad.html">iPadOS (iPad)</a><br/>
      • <a href="index-macOS.html">Desktop (macOS)</a><br/>
      • <a href="windows.html">Desktop (Windows)</a>
    </p>
    <p style="margin-top:10px">Debug: <code id="ua"></code></p>
  </div>
  <script>
    (function(){ try{ document.getElementById('ua').textContent = navigator.userAgent; }catch(_){} })();
  </script>
</body>
</html>
